sudo: required
dist: trusty

language: java

matrix:
  include:
    - os: linux
      jdk: openjdk8
      script: ./.travis_build_publish.sh
    - os: linux
      jdk: openjdk10
      script: ./gradlew build
    - os: linux
      jdk: openjdk11
      script: ./gradlew build
  allow_failures:
    - jdk: openjdk11

env:
  global:
    - secure: ""
    - secure: ""

install: true

notifications:
  email: false
